<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar .icons {
            display: flex;
        }
        .navbar .icons svg {
            fill: white;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .navbar .icons svg:hover {
            fill: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="#home">Home</a>
