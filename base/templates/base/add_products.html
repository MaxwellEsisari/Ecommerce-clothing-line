<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add_products.css' %}">

</head>
<body>

<form method="post" enctype="multipart/form-data" class="my-5">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add New Product</h2>
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Product Size</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Product Image 1</label>
                            <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="image">Product Image 2</label>
                            <input type="file" class="form-control" id="image2" name="image2" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select category</option>
                                <optgroup label="Men's Fashion">
                                    <option value="Tops">Tops</option>
                                    <option value="Bottoms">Bottoms</option>
                                    <option value="Outwear">Outwear</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Suits">Suits</option>
                                    <option value="Footwear">Footwear</option>
                                    <option value="Undergarments">Undergarments</option>
                                </optgroup>
                                <optgroup label="Women's Fashion">
                                    <option value="Tops">Tops</option>
                                    <option value="Bottoms">Bottoms</option>
                                    <option value="Outwear">Outwear</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Suits">Suits</option>
                                    <option value="Footwear">Footwear</option>
                                    <option value="Undergarments">Undergarments</option>
                                </optgroup>
                                <optgroup label="Kids Fashion">
                                    <option value="Tops">Tops</option>
                                    <option value="Bottoms">Bottoms</option>
                                    <option value="Outwear">Outwear</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Suits">Suits</option>
                                    <option value="Footwear">Footwear</option>
                                    <option value="Undergarments">Undergarments</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
